<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/svg" href="images/logo.svg" />

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/main.css" />

    <title>Detail</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent py-4">
      <div class="container">
        <a class="navbar-brand" href="#">Book<span>Store</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="input-group mx-auto mt-5 mt-lg-0">
            <input
              type="text"
              class="form-control"
              placeholder="What book are you looking for?"
            />
            <button
              class="btn-search d-flex align-items-center justify-content-center"
              type="button"
              id="button-addon2"
            >
              <i class="bx bx-search bx-sm"></i>
            </button>
          </div>
          <ul class="navbar-nav ms-auto mt-4 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bx bx-heart bx-tada-hover"></i
              ></a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#"
                ><i class="bx bx-cart-alt bx-tada-hover"></i>
                <span
                  class="badge text-bg-warning rounded-circle position-absolute"
                  >2</span
                ></a
              >
            </li>
            <li class="nav-item me-lg-3 me-0 mt-5 mt-lg-0">
              <a class="nav-link btn-second text-center" href="#">Login</a>
            </li>
            <li class="nav-item mt-3 mt-lg-0">
              <a class="nav-link btn-first text-center" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- breadscrumb -->
    <div class="container mt-4">
      <nav
        style="
          --bs-breadcrumb-divider: url(
            &#34;data:image/svg + xml,
            %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
          );
        "
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="text-dark fw-bold">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            How to Master Your Habits
          </li>
        </ol>
      </nav>
    </div>

    <!-- Product Section -->
    <section class="detail-product mt-5 mt-sm-0">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card p-3 p-sm-5">
              <div class="row">
                <div class="col-md-3">
                  <img src="images/detail-book.png" class="img-fluid" alt="" />
                </div>
                <div class="col-md-4 offset-lg-1 mt-5 mt-sm-0">
                  <h1>Selena</h1>
                  <hr />
                  <p>By <a href="#" class="author">Tere Liye</a></p>
                  <p class="publish">Published 2018</p>
                  <a href="#" class="category badge text-bg-primary">Novel</a>
                  <div class="rate mt-4">
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                  </div>
                  <p class="count-customerReview">232 Customer reviews</p>
                  <p class="price mt-5">Rp 200.000</p>
                </div>
                <div
                  class="col-lg-2 col-md-4 offset-sm-1 mt-4 mt-sm-0 d-flex flex-column justify-content-center"
                >
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button
                        type="button"
                        class="quantity-left-minus btn btn-danger btn-number px-1 py-0"
                        data-type="minus"
                        data-field=""
                      >
                        <i class="bx bx-minus bx-md"></i>
                      </button>
                    </span>
                    <input
                      type="text"
                      id="quantity"
                      name="quantity"
                      class="form-control input-number text-center"
                      value="1"
                      min="1"
                      max="100"
                    />
                    <span class="input-group-btn">
                      <button
                        type="button"
                        class="quantity-right-plus btn btn-success btn-number px-1 py-0"
                        data-type="plus"
                        data-field=""
                      >
                        <i class="bx bx-plus bx-md"></i>
                      </button>
                    </span>
                  </div>

                  <a href="#" class="btn-first d-block mt-5 text-center"
                    >Add to Cart</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script/script.js"></script>
  </body>
</html>
